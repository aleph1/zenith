<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Memory Usage: Mithril</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="app"></div>
	<script src="../mithril/mithril.min.js"></script>
	<script>
		const listItems = [];
		for(let i = 0; i < 1000; i++) {
			listItems.push(m('li', i));
		}
		const List = {
			view: vNode => m('ul', listItems)
		};
		m.render(document.querySelector('#app'), m(List));
	</script>
</body>
</html>
