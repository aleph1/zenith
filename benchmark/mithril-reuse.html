<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Memory Usage: Mithril</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="app"></div>
	<script src="../mithril/mithril.min.js"></script>
	<script>
		const el = m('div', 'test');
		const List = {
			view: vNode => [el, el]
		};
		m.render(document.querySelector('#app'), m(List));
		console.log(Array.prototype.indexOf.call(el.dom.parentNode.children, el.dom));
	</script>
</body>
</html>
