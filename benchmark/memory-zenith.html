<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Memory Usage: Zenith</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="app"></div>
	<script src="../dist/zenith.min.js"></script>
	<script>
		const listItems = [];
		for(let i = 0; i < 1000; i++) {
			listItems.push(z.elem('li', z.text(i)));
		}
		const List = z.compDef({
			draw: vNode => z.elem('ul', listItems)
		});
		z.draw(document.querySelector('#app'), z.comp(List));
	</script>
</body>
</html>
