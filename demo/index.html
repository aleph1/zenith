<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zenith.js Demo</title>
</head>
<body>
	<div id="app"></div>
	<script src="../dist/zenith.js"></script>
	<script>
		let counter = 0;
		function drawCounter() {
			counter++;
			z.draw(document.querySelector('#app'), z.text('Counter: ' + counter));
		};
		setInterval(drawCounter, 1000);
	</script>
</body>
</html>
